<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="신입 웹 퍼플리셔 조주영 포트폴리오입니다.">
    <meta name="keywords" content="HTML, CSS, JavaScript, webportfolio">
    <meta name="author" content="jo juyoung">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=yes">
    <title>💖주영월드💖</title>
    <!-- 기본 js-->
    <script src="_js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!-- fullpage -->
    <script src="_js/fullpage.js" type="text/javascript"></script>
    <link rel="stylesheet" href="_css/fullpage.css" type="text/css">
    <!-- Swiper -->
    <script src="js/swiper.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="_css/swiper.min.css" type="text/css">
</head>
<body>

    <div id="fullpage">
        <div class="section" id="main-section">
            <h2>main-section</h2>
        </div>
        
        <div class="section" id="who-section">
            <h2>who-section</h2>
        </div>

        <div class="section" id="skill-section">
            <h2>skill-section</h2>
        </div>

        <div class="section" id="project-section">
            <h2>project-section</h2>
        </div>

        <div class="section" id="contact-section">
            <h2>contact-section</h2>
        </div>
    </div>

    <!-- fullpage script -->
    <script>
        new fullpage("#fullpage",{
            sectionsColor: ['#e37755', '#e37755', '#e37755', '#e37755', '#e37755'], //섹션 배경 컬러
            navigation: true, //오른쪽 도트 네비게이션
            navigationTooltips: ['main','who','skill','project','contact'], //네비게이션 후버 텍스트
            scrollingSpeed: 1000, //스크롤속도
            continuousVertical: true //마지막 구역에서 아래로 스크롤할때 첫번째 구역으로 스크롤
        });
    </script>
    
</body>
</html>
